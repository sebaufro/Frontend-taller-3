<div layout="row" layout-align="center start">
  <h1>Panel Administracion de noticias</h1>
</div>

 <md-list-item >
    <p></p>
    <md-button class="md-raised md-primary" ng-click="vm.create()">Nueva noticia</md-button>
    <md-divider></md-divider>
  </md-list-item>
</md-list>     
<md-list>
<md-list-item ng-repeat="noticia in vm.noticias" ng-click="vm.goto(noticia.id)" class="noright">
    <p>{{ noticia.titular }}</p>
    <md-button class="md-raised md-primary" ng-click="vm.update(noticia.id)">Actualizar</md-button>
    <md-button md-colors="{background: 'red-900'}" class="md-accent md-raised" ng-click="vm.showConfirm($event,noticia.titular,noticia.id)">Eliminar</md-button>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
