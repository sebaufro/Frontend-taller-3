<div ng-if="vm.noticia != ''">
<div layout layout-wrap>
  <md-card flex="100" flex-xs="100" >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ vm.noticia.titular }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>{{ vm.noticia.entrada }}</p>
      <img src={{vm.noticia.imagen}}></img>
      <p>{{ vm.noticia.cuerpo }}</p>
    </md-card-content>
  </md-card>
</div>
</div>
